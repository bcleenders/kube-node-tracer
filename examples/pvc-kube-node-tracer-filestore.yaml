# Description: (Optional) Example Google Filestore (NFS) Persistent Volume Claim -- See:  https://cloud.google.com/filestore/docs/accessing-fileshares
# To apply:  kubectl apply -f -n <NAMESPACE> ./path-to/pvc-kube-node-tracer-filestore.yaml

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fileserver-claim
spec:
  # Specify "" as the storageClassName so it matches the PersistentVolume's StorageClass.
  # A nil storageClassName value uses the default StorageClass. For details, see
  # https://kubernetes.io/docs/concepts/storage/persistent-volumes/#class-1
  accessModes:
  - ReadWriteMany
  storageClassName: ""
  volumeName: fileserver
  resources:
    requests:
      storage: 500G

